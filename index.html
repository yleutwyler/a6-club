<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Title</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  
  <!-- your code goes here -->
  <div class="container">
    <!-- <img src="https://media.giphy.com/media/zyxiqEQb6wTSg/giphy.gif" alt=""> -->
    <img id="club-img" src="http://energy.gov/sites/prod/files/styles/borealis_default_hero_respondlarge/public/door_5481543.jpg?itok=joaNZ-Zx" alt="">
    <h1>Can I get in the club?</h1>
    <div class="form" id="age-form">
      <input type="number" id="age" placeholder="How old are you?">
      <button id="age-submit">Let me in!</button>
    </div>
    <div class="form hide" id="neil-form">
      <input type="number" id="neil-albums" placeholder="How many neil diamond albums do you have?">
      <button id="neil-submit">Let me in!</button>
    </div>

    <div class="form hide" id="nyu-form">
      <input type="text" id="nyu" placeholder="Do you go to NYU?">
      <button id="nyu-submit">Let me in!</button>
    </div>
    <div id="answer" class="answer-text"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
